language: android
jdk: oraclejdk7
android:
  components:
    - tools
    - build-tools-23.0.2
    - android-23

before_script:
  - echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: gradle clean assemble
